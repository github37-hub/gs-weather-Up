</head>
<body>
    <div class="card">
        <h2>Weather App</h2>
        <div class="search">
            <input type="text" placeholder="Enter your city" spellcheck="false">
            <button><img src="Images/search.png"></button>

        </div>
        <div class="error">
            <p>"Invalid City"<p>
        </div>
        <div class="weather">
            <img src="Images/rain.png" class="weather-icon">
            <h1 class="temp">--Â°c</h1>
            <h2 class="city">--</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/wind.png">

                        <p class="wind">--%</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
